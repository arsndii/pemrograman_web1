<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input</title>
</head>
<body>

    <!-- Form -->
    <form action="">
      <table frame="box" cellpadding="10">
    
        <tr>
          <td colspan="2"><b>Registrasi Praktikum FTI</b></td>
        </tr>
    
        <!-- NPM -->
        <tr>
          <td>NPM</td>
          <td>: <input type="text"></td>
        </tr>
    
        <!-- Nama Lengkap -->
        <tr>
          <td>Nama Lengkap</td>
          <td>: <input type="text"></td>
        </tr>
    
        <!-- Jenis Kelamin -->
        <tr>
          <td>Jenis Kelamin</td>
          <td>:
            <input type="radio" id="laki-laki" name="jenis_kelamin">
            <label for="laki-laki">Laki - Laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin">
            <label for="perempuan">Perempuan</label>
          </td>
        </tr>
    
        <!-- Tempat Lahir -->
        <tr>
          <td>Tempat Lahir</td>
          <td>: <input type="text"></td>
        </tr>
    
        <!-- Tanggal Lahir -->
        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"></td>
        </tr>
    
        <!-- Program Studi -->
        <tr>
          <td>Program Studi</td>
          <td>:
            <select>
              <option>- PILIH -</option>
              <option>Teknik Informatika</option>
              <option>Sistem Informasi</option>
            </select>
          </td>
        </tr>
    
        <!-- Email -->
        <tr>
          <td>Email</td>
          <td>: <input type="email"></td>
        </tr>
    
        <!-- Materi -->
        <tr>
          <td>Materi</td>
          <td>:
            <select>
              <option>- PILIH -</option>
              <option>Pemrograman Web 1</option>
              <option>Jaringan Komputer 1</option>
            </select>
          </td>
        </tr>
    
        <!-- Hari -->
        <tr>
          <td>Hari</td>
          <td>:
            <select>
              <option>- PILIH -</option>
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
              <option>Sabtu</option>
              <option>Minggu</option>
            </select>
          </td>
        </tr>
    
        <!-- Jam -->
        <tr>
          <td>Jam</td>
          <td>: <input type="time"></td>
        </tr>
    
        <!-- Button -->
        <tr align="center">
          <td colspan="2">
            <input type="submit" value="Simpan">
            <input type="reset">
          </td>
        </tr>
    
      </table>
    </form>

</body>
</html>
